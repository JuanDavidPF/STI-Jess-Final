<!DOCTYPE html>
<html lang="en">
  <!--
    /////////////////////////////////
                Header
    /////////////////////////////////
  -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final STI</title>

    <link rel="stylesheet" href="./styles/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <!--
    /////////////////////////////////
                Body
    /////////////////////////////////
  -->

  <body>
    <section class="SplashScreen animate__animated hidden">
      <img src="./public/resources/images/logo.png" alt="logo" srcset="" />
      <h1>¡Al estar unidos se logran grandes cosas!</h1>
    </section>

    <section class="animate__animated LoginScreen hidden">
      <img src="./public/resources/images/logo.png" alt="logo" srcset="" />

      <div>
        <select name="name" id="login_selectName">
          <option value="Unchosen" disabled selected hidden>
            Escoje un participante
          </option>
        </select>
        <input
          type="text"
          name="name"
          id="login_typeName"
          placeholder="Ingrese su nombre"
          class="hidden"
        />

        <button onclick="LogIn()">COMENZAR</button>
      </div>
    </section>


    <section class="animate__animated TestScreen hidden"></section>

    <section class="LoadCSVScreen hidden">
      <div>
        <input type="file" id="skillsDB" name="avatar" accept=".csv" />
        <button onclick="UploadSkillsCSV()">Actualizar CSV Habilidades</button>
      </div>

      <div>
        <input type="file" id="occupationDB" name="avatar" accept=".csv" />
        <button onclick="UploadOccupationsCSV()">
          Actualizar CSV Trabajos
        </button>
      </div>

      <div>
        <input type="file" id="participantsDB" name="avatar" accept=".csv" />
        <button onclick="UploadParticipantsCSV()">
          Actualizar CSV Participantes
        </button>
      </div>
    </section>

    <!-- Firebase DO NOT TOUCH -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="./source/Firebase.js"></script>

    <!-- PapaParse -->
    <script src="./source/papaparse.js"></script>

    <!-- Components Behaviour -->
    <script src="./source/Screens.js"></script>
    <script src="./source/componets/SplashScreen.js"></script>
    <script src="./source/componets/LoginScreen.js"></script>
    <script src="./source/componets/TestScreen.js"></script>
    <script src="./source/componets/LoadCSVScreen.js"></script>


    <!-- Navigations -->
    <script src="./source/Navigation.js"></script>
    <script src="./source/Router.js"></script>
  </body>
</html>
